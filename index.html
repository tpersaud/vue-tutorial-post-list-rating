<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Skimmit News</title>
</head>

<body>
    <main id="app" class="container-fluid app">
        <h1>Skimmit News</h1>
        <div class="form container">
            <div class="row py-2">
                <div class="col-md-6">
                    <label for="title">Title</label>
                    <input v-model="title" type="text" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="summary">Summary</label>
                    <input v-model="summary" type="text" class="form-control">
                </div>
            </div>
            <div class="row py-2">
                <div class="col-md-6">
                    <button v-on:click="createNew" class="btn btn-primary" type="button">Create New</button>
                </div>
            </div>
        </div>
        <div class="post container" v-for="post in orderedList">
            <div id="voteCounter">
                <span v-on:click="increment(post)">+</span>
                <span v-on:click="decrement(post)">-</span>
                <p class="votes">Votes: {{ post.votes }}</p>
            </div>
            <div><img v-bind:src="post.thumbnail" alt="Placeholder image."></div>
            <div class="post-info">
                <h3>{{ post.title }}</h3>
                <p>{{ post.summary }}</p>
            </div>
        </div>
    </main>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script src="app.js"></script>
</body>

</html>
